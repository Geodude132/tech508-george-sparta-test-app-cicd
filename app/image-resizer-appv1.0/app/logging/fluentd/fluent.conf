<source>
  @type http
  port 9880
  bind 0.0.0.0
  add_http_headers true
  cors_allow_origins *
  cors_allow_methods POST, OPTIONS
  cors_allow_headers Content-Type
  <parse>
    @type json
  </parse>
</source>

<match frontend.logs>
  @type file
  path ./frontend-logs
  append true
  <format>
    @type json
  </format>
</match>

<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match backend.logs>
  @type file
  path ./backend-logs
  append true
  <format>
    @type json
  </format>
</match>